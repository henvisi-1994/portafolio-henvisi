<!-- Services Start -->
<div class="container-fluid pt-5" id="service">
  <div class="container">
    <div
      class="position-relative d-flex align-items-center justify-content-center"
    >
      <h1
        class="display-1 text-uppercase text-white"
        style="-webkit-text-stroke: 1px #dee2e6"
      >
        Service
      </h1>
      <h1 class="position-absolute text-uppercase text-primary">My Services</h1>
    </div>
    <div class="row pb-3">
      <div
        class="col-lg-4 col-md-6 text-center mb-5"
        *ngFor="let service of services"
      >
        <div class="d-flex align-items-center justify-content-center mb-4">
          <i
            class="service-icon bg-primary text-white mr-3"
            [ngClass]="service.icon"
          ></i>
          <h4 class="font-weight-bold m-0">{{ service?.name }}</h4>
        </div>
        <p>{{ service?.description }}</p>
      </div>
    </div>
  </div>
</div>
<!-- Services End -->
