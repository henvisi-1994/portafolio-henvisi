<!-- Portfolio Start -->
<div class="container-fluid pt-5 pb-3" id="portfolio">
  <div class="container">
    <div
      class="position-relative d-flex align-items-center justify-content-center"
    >
      <h1
        class="display-1 text-uppercase text-white"
        style="-webkit-text-stroke: 1px #dee2e6"
      >
        Gallery
      </h1>
      <h1 class="position-absolute text-uppercase text-primary">
        My Portfolio
      </h1>
    </div>
    <div class="row">
      <div class="col-12 text-center mb-2">
        <ul class="list-inline mb-4" id="portfolio-flters">
          <li class="btn btn-sm btn-outline-primary m-1 active" data-filter="*">
            All
          </li>
          <li
            class="btn btn-sm btn-outline-primary m-1"
            *ngFor="let category of categories"
            [attr.data-filter]="category.name"
          >
            {{ category.name }}
          </li>
        </ul>
      </div>
    </div>
    <div class="row portfolio-container">
      <div
        class="col-lg-4 col-md-6 mb-4 portfolio-item"
        *ngFor="let portafolio of portfolios"
        [ngClass]="portafolio?.category?.name"
      >
        <div class="position-relative overflow-hidden mb-2">
          <img
            class="img-fluid rounded w-100"
            [src]="url + portafolio.image"
            alt=""
          />
          <div
            class="portfolio-btn bg-primary d-flex align-items-center justify-content-center"
          >
            <a [href]="url + portafolio.image" data-lightbox="portfolio">
              <i class="fa fa-plus text-white" style="font-size: 50px"></i>
            </a>
            <a [href]="portafolio.project_url"  target="_blank">
              <i
                class="fa-solid fa-link text-white"
                style="margin-left: 20px; font-size: 50px"
              ></i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Portfolio End -->
