<!-- Skill Start -->
<div class="container-fluid py-5" id="skill">
  <div class="container">
    <div
      class="position-relative d-flex align-items-center justify-content-center"
    >
      <h1
        class="display-1 text-uppercase text-white"
        style="-webkit-text-stroke: 1px #dee2e6"
      >
        Skills
      </h1>
      <h1 class="position-absolute text-uppercase text-primary">My Skills</h1>
    </div>
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="skill mb-4" *ngFor="let skill of skills">
          <div class="d-flex justify-content-between">
            <h6 class="font-weight-bold">{{ skill?.name }}</h6>
            <h6 class="font-weight-bold">{{ skill?.percent }}%</h6>
          </div>
          <div class="progress">
            <div
              class="progress-bar"
              role="progressbar"
              [style.width.%]="skill.percent"
              [style.backgroundColor]="skill.color"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Skill End -->
